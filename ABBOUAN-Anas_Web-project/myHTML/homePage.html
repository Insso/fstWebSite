<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insso_Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/myCSS/mesStyles.css">
</head>

<body>
    <div id="sidebar">
        
        <img id="monLogo"
            src="/myImages/myLogo.png" 
            alt="Logo dmon siteZer" 
        />

        <h2>MENU</h2>
        
        <div id="logoHomeContainer">
            <img id="logoHome" 
                src="/myImages/home.svg"
                alt="homeSVG"
                >
            <h3>Home</h3>
            <img id="miniLine" 
                src="/myImages/rectangle.svg"
                alt="miniLine"
                >
        </div>
        <div id="separationLine1"></div>
        <div id="espaceDeSeparation"></div>
        
        <h2>LIBRARY</h2>
        <div id="logoAddContainer">
            <img id="logoAdd" 
                src="/myImages/addLight.svg"
                alt="addSVG"
                >
            <h4>Quick Add</h4>
        </div>

        <div id="logoDownloadContainer">
            <img id="logoDownload" 
                src="/myImages/download.svg"
                alt="downloadSVG"
                >
            <h4>Download</h4>
        </div>

        <div id="separationLine1"></div>
        
        <div id="logoLogOutContainer">
            <img id="logoLogOut" 
                src="/myImages/logOut.svg"
                alt="LogOutSVG"
                >
            <p id="textLogOut">Log Out</p>
        </div>
        
    </div>

    <footer>
        <p>My footer bar</p>
    </footer>
</body>
</html>
